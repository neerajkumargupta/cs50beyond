
{% extends "tictactoe/layout.html" %}

{% block body %}
        <p>{{ game }}</p>
        <table>
        {% for i in game %}
        <tr>
        {% for j in i %}
           <td>{{ j }} :: {{ forloop.counter0 }},{{ count }}</td>
        {% endfor %}
        {% count += 1 %}
        </tr>
    {% endfor %}
  </table>
{% endblock %}
