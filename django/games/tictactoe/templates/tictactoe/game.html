
{% extends "tictactoe/layout.html" %}

{% block body %}
        <p>{{ game }}</p>
        <table>
        {% for i in game; index1 in range %}
        <tr>
        {% for j in i ; index2 in range %}
           <td>{{ j }} :: {{ index1}},{{ index2 }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
  </table>
{% endblock %}
