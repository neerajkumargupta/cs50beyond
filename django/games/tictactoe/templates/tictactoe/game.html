{% extends "tictactoe/layout.html" %}

{% block body %}
        <p>{{ range }}</p>
        <p>{{ game }}</p>
        {% for i in range %}
        <table>
        {% for j in i %}
            <tr>
                <td>{{ forloop.parentloop.counter }} - {{ forloop.counter }} - {{ i }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endfor %}
{% endblock %}
