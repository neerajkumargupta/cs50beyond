
{% extends "tictactoe/layout.html" %}

{% block body %}
        <p>{{ game }}</p>
        <p>{{ turn }}</p>
        <table>
        {% for i in game %}
        <tr>
        {% for j in i %}
          {% if j %}
           <td>{{ j }} :: {{ forloop.parentloop.counter0 }},{{ forloop.counter0 }}</td>
          {% else %}
          <a href="{{ url 'tictactoe:play' x=forloop.parentloop.counter0 y=forloop.counter0}}">Play {{ turn }} here</a>
          {% endif %}
        {% endfor %}
        </tr>
    {% endfor %}
  </table>
{% endblock %}
